<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OL3 demo</title>
    <style>
        html, body, #map { height: 100%;width: 100%; margin: 0;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="../resources/jquery-2.2.0.min.js"></script>
    <script src="../resources/ol/ol.js"></script>
    <script>
        var map = new ol.Map({
            layers:[
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            target: 'map',
            controls: ol.control.defaults({
                attributionOptions:({
                    collapsible: false
                })
            }),
            view: new ol.View({
                center: [0,0],
                zoom: 2
            })
        });
    </script>
  </body>
<html>
