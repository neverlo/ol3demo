<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>加载Google地图（EPSG:900913）</title>
    <style>
        html, body, #map { height: 100%;width: 100%; margin: 0;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="../resources/jquery-2.2.0.min.js"></script>
    <script src="../resources/ol/ol.js"></script>
    <script src="../rexmap/buildmap.js"></script>
    <script src="../rexmap/polygon.js"></script>
    <script src="../rexmap/common.js"></script>
    <script>
        //初始化地图属性
        var params = {
            target: 'map',
            url: 'http://127.0.0.1:8080/googlemap/dx/',
            minZoom: 0, maxZoom: 16, zoom: 6, tileSize: 256,
            centerLon: 105, centerLat: 22.5
        }
        var map = new buildmap(params);
        map.register('click',mapClick);
        function mapClick(params){
            console.info(params);
        }
        
        var cityBounds = new polygon(map);
        var gzLayer = cityBounds.drawBounds('440100');
        cityBounds.extendToLayer(gzLayer);
        var wkt = 'POLYGON((110 15,111 ' +
          '18, 125 23,128 ' +
          '18, 110 15))';
        cityBounds.drawWKT(wkt);
        // cityBounds.removeBounds(gzLayer);
    </script>
  </body>
<html>
